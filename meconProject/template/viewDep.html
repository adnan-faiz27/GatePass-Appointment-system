{% extends 'index1.html' %}
{% block content %}
<style>
    *{
        text-decoration: none;
        margin: 0;
        padding: 0;
    }
    
    h3{
        width: 93%;
        text-align: center;
        display: inline-block;
        padding: 1rem;
        font-size: 3rem;
        margin: 0.5rem;
        font-weight: 200;
      }
      
    
    
    .container0{
        display: inline-block;
        width: 19rem;
        font-size: 1rem;
        background-color: cadetblue;
        color: white;
        border-radius: 0.3rem;
        padding: 1rem;
        margin: 0.5rem;
    }
    .employeelink{
        color: rgb(255, 213, 213);
    }
    
    .components{
    
        padding: 0.5rem;
        margin: 0.5rem;
    }
    
    .search{
        margin: 1rem;
    }
</style>

<body>
    <h3>Departments</h3>
    <hr>
    {% for dep in deps %}
    <div class="container0">
        <div class="components">
            {{dep.Name}}
            <a style="float: right;" href="{% url 'updateDep' dep.id %}" class="employeelink">
                edit
            </a>
        </div>
        <div class="components">
            Floor - {{dep.Floor}}
        </div>
        <div class="components">
            <a style="float: right;" href="{% url 'deleteDep' dep.id %}" class="employeelink">
                delete
            </a>
        </div>
    </div>
    {% endfor %}
</body>
{% endblock content %}
