{% extends 'index1.html' %}
{% block content %}
<style>
    .main{
        width:100%;
        display: flex;
        justify-content: center;
        padding-top:2rem;
    }
    .heading{
        width:100%;
        text-align:center;
        padding-top:2rem;
        padding-bottom:2rem;
    }
    #form{
        padding: 1rem;
        width: 20rem;
        background-color: #04AA6D;
        height: auto;
        border-radius: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;   
    }
    form p,input{
        margin-top: 1rem;
        margin-bottom: 1rem;
        padding:0.15rem;
        border-radius:0.35rem;
    }
    .submit{
        width:100%;
        font-size:1.3rem;
        background-color:#04AA6D;
        text-align:center;
        color:white;
        border:none;
        padding:0.5rem;
        border-radius:0.3rem;
        cursor:pointer;
        margin:0;
    }
    .submit:hover{
        background-color:#02774C;
        transition:0.3s;
        
    }
</style>
<body>
    <div class= "heading" >
        <h1> APPOINTMENT FORM </h1>
    </div>
    <hr>
    <div class="main" >
        <div id ="form">
            <form action="" method="post">
                {% csrf_token %}
                <label  class = "label">Guest</label>
                {{form.guest}}
                <br>
                <br>
                <label class = "label">Employee</label>
                {{form.employee}}
                <br>
                <br>
                <label class = "label" for="bdaymonth">Date</label>
                <input type="date" id="date" name="date">
                <br>
                <br>
                <label class = "label" for="bdaymonth">Time</label>
                <input type="time" id="time" name="time">
                <br>
                <input class="submit" onclick="myFunction()" type="submit" value="submit">
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
          alert("Appointment {{obj}}");
        }
    </script>
</body>
{% endblock content %}
